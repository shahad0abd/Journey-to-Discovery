<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <h1>Create Your Account</h1>
        <form id="signup-form" action="Userâ€™shomepage.html" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="photo">Upload Photo (optional)</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </main>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            const photoInput = document.getElementById('photo');
            if (photoInput.files.length === 0) {
                // Set a default photo if none is uploaded
                const defaultPhotoUrl = 'images\defultphoto.png'; // Change to your default photo URL
                const defaultPhotoInput = document.createElement('input');
                defaultPhotoInput.type = 'hidden';
                defaultPhotoInput.name = 'default-photo';
                defaultPhotoInput.value = defaultPhotoUrl;
                this.appendChild(defaultPhotoInput);
            }
        });
    </script>
</body>
</html>
