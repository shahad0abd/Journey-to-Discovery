<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header>
        <img src="\images\Web2-logo.jpg" alt="Logo" class="logo">
    </header>
    <main>
        <h1>Create Your Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="photo">Upload Photo (optional)</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </main>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the default form submission
            
            const photoInput = document.getElementById('photo');
            if (photoInput.files.length === 0) {
                // If no photo is uploaded, set a default photo URL
                const defaultPhotoUrl = 'default-photo.png';  // Change this to your actual default photo URL
                const defaultPhotoInput = document.createElement('input');
                defaultPhotoInput.type = 'hidden';
                defaultPhotoInput.name = 'default-photo';
                defaultPhotoInput.value = defaultPhotoUrl;
                this.appendChild(defaultPhotoInput);
            }

            // Simulate form submission and redirect to user homepage
            window.location.href = 'Userâ€™shomepage.html';
        });
    </script>
</body>
</html>
