<html lang="en">
<head>

                    <a>Welcome Kate</a>

                <div class="nav-right">
                    <ul class="nav-links">
                        <li><a href="#">My Travels</a></li>

                    <option value="Japan">Japan</option>

            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Traveller</th>
                            <th>Country</th>
                            <th>Travel Time</th>
                            <th>Total Likes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                                <a href="#">Kate</a>

                        </tr>
                    </tbody>
                </table>
            </div>            
        </div>
    </div>
